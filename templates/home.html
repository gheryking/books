{% extends '_base.html' %}
{% load static %}


{% block title %} Home {% endblock title %}

{% block content %}
    <h1> Homepage </h1>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
        <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
    </form>

    <img class="GLAcover" src="{% static 'images/GLA.png' %}" alt="">
    {% if user.is_authenticated %}
        HI {{ user.email }} !
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p> You are not logged </p>
        <a href="{% url 'account_login' %}"> Log In </a>
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif%}
{% endblock content %}
