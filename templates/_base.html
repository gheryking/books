{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bookstore Site | {% block title %} {% endblock title %}</title>

    <!-- Bootstrap  CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <div class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                
                <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
                
                <span class="navbar-toggler-icon"></span>
                
                <div >
                    <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-dark" href="{% url 'orders' %}">Orders</a>
                        <a class="p-2 text-dark" href="{% url 'book_list' %}"> Books </a>
                        <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                        {% if user.is_autehnticated %}
                            <a class="p-2 text-dark " href="{% url 'account_logout' %}"> Log Out</a>
                        {% else %}
                            <a class="p-2 text-dark" href="{% url 'account_login' %}"> Log In</a>
                            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
                        {% endif%}
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <!-- JavaScript -->
    {% block JavaScript %}

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Javascript Local -->
    <script src="{% static 'js/base.js' %}"></script>
        
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% endblock JavaScript %}
</body>
</html>
